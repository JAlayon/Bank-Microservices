version: "3.5"

services:
  broker:
    image: johnnypark/kafka-zookeeper:2.6.0
    container_name: service-broker
    restart: always
    ports:
      - "2181:2181"
      - "9092:9092"
    environment:
      - ADVERTISED_HOST=127.0.0.1
      - NUM_PARTITIONS=3
    networks:
      - aforo255
  redis:
    image: redis:6.2.6
    command: --requirepass Aforo255#2019
    container_name: database-redis
    restart: always
    environment:
      - REDIS_PASSWORD=Aforo255#2019
    ports:
      - 6379:6379
    networks:
      - aforo255

networks:
  aforo255:
    name: micro-java-1